<svg width="1000" height="1000" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
            <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#00ff9d" stroke-width="0.5" opacity="0.1"/>
        </pattern>
        <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#00ff9d;stop-opacity:0.1"/>
            <stop offset="100%" style="stop-color:#00ff9d;stop-opacity:0"/>
        </linearGradient>
    </defs>
    <rect width="100%" height="100%" fill="url(#grid)"/>
    <path d="M0,0 L1000,300 L1000,1000 L0,700 Z" fill="url(#glow)"/>
    <circle cx="500" cy="500" r="300" fill="url(#glow)" opacity="0.1"/>
</svg> 